common: &common
  adapter: postgresql
  username: rails
  password: toor # from psql setup, see Postgresql

development:
  <<: *common
  database: db/sample_development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *common
  database: db/sample_test
  pool: 5
  timeout: 5000

production:
  <<: *common
  database: db/sample_production
  pool: 5
  timeout: 5000
